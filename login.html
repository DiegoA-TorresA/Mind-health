<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="login">
    <figure class="login_figure">
      <img src="img/riniciar.png" alt="Imagen de inicio" class="login_img">
    </figure>

    <div class="login_contact">
      <h2 class="login_title">Iniciar sesión</h2>
      <p class="login_paragraph">Inicia sesión ahora y gana acceso <br> a contenido exclusivo en mind</p>

      <form action="" class="login_form">
        <input class="login_input" type="email" placeholder="Correo electrónico" required>
        <input class="login_input" type="password" placeholder="Contraseña" required>
        <input class="login_input login_input--send" type="submit" value="Iniciar sesión">

        <div class="social">
          <a href="#" class="enlaces">
            <img src="img/btnigoogle.png" alt="Google" class="iconos">
          </a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
